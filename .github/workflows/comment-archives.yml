name: Comment Archive Links

on:
  schedule:
    - cron: '*/1 * * * *'  # every 1 minute
  workflow_dispatch:

jobs:
  run-archive-commenter:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # allow committing updates
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install praw requests

      - name: Run Archive Commenter
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
          USER_AGENT: ${{ secrets.USER_AGENT }}
        run: python comment_archives.py

      - name: Commit and push updated JSON
        run: |
          git config user.name "MunsterKickoff Bot"
          git config user.email "actions@github.com"
          git add archive_commented.json
          git commit -m "Update archive_commented.json" || echo "No changes to commit"
          git push
