name: Run Archive Bot

on:
  schedule:
    - cron: "*/10 * * * *"  # Runs every 10 minutes
  workflow_dispatch:         # Allows manual run

jobs:
  run-archive-bot:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4

      - name: üêç Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: üîß Install Dependencies
        run: pip install praw requests

      - name: üöÄ Run Archive Bot (First Attempt)
        id: run1
        continue-on-error: true
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: |
          echo "Running Archive Bot - Attempt 1"
          python comment_archives.py || echo "FIRST_RUN_FAILED" > run_status.txt

      - name: ‚è≥ Wait before retry (if first run failed)
        if: ${{ failure() || steps.run1.outcome == 'failure' }}
        run: |
          echo "Waiting 2 minutes before retry..."
          sleep 120

      - name: üîÅ Run Archive Bot (Retry if needed)
        if: ${{ failure() || steps.run1.outcome == 'failure' }}
        env:
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
          REDDIT_USERNAME: ${{ secrets.REDDIT_USERNAME }}
          REDDIT_PASSWORD: ${{ secrets.REDDIT_PASSWORD }}
        run: |
          echo "Running Archive Bot - Retry Attempt"
          python comment_archives.py
